<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoT Cooking timer</title>
</head>
<body>
    <p id="countdown"></p>
    <div id="cookingButtons">
        <button onclick="meatTimer()" id="meat">Cook meat</button>
        <button onclick="krakenTimer()" id="kraken">Cook kraken</button>
        <button onclick="fishTimer()" id="fish">Cook fish</button>
        <button onclick="trophyFishTimer()" id="trophyFish">Cook trophy fish</button>
    </div>
    <script>
        var meatTime = 60;
        var krakenTime = 120;
        var fishTime = 40;
        var trophyFishTime = 90;
        function meatTimer() {
            var downloadTimer = setInterval(function function1(){
                document.getElementById("countdown").innerHTML = meatTime + "&nbsp"+"seconds remaining";

                meatTime -= 1;
                if(meatTime <= 0){
                    clearInterval(downloadTimer);
                    document.getElementById("countdown").innerHTML = "Time is up"
                }
            }, 1000);
        }
        function krakenTimer() {
            var downloadTimer = setInterval(function function2(){
                document.getElementById("countdown").innerHTML = krakenTime + "&nbsp"+"seconds remaining";

                krakenTime -= 1;
                if(krakenTime <= 0){
                    clearInterval(downloadTimer);
                    document.getElementById("countdown").innerHTML = "Time is up"
                }
            }, 1000);
        }
        function fishTimer() {
            var downloadTimer = setInterval(function function3(){
                document.getElementById("countdown").innerHTML = fishTime + "&nbsp"+"seconds remaining";

                fishTime -= 1;
                if(fishTime <= 0){
                    clearInterval(downloadTimer);
                    document.getElementById("countdown").innerHTML = "Time is up"
                }
            }, 1000);
        }
        function trophyFishTimer() {
            var downloadTimer = setInterval(function function4(){
                document.getElementById("countdown").innerHTML = trophyFishTime + "&nbsp"+"seconds remaining";

                trophyFishTime -= 1;
                if(trophyFishTime <= 0){
                    clearInterval(downloadTimer);
                    document.getElementById("countdown").innerHTML = "Time is up"
                }
            }, 1000);
        }
 </script>
</body>
</html>
